<div class="Home h-100 container-fluid position-relative">
  <h2 class="Home-content Home-content--present">
    <span class="Home-span Home-span--web ps-lg-5">
      <div #letterPresent class="Home-letter">W</div>
      <div #letterPresent class="Home-letter">E</div>
      <div #letterPresent class="Home-letter">B</div>
    </span>

    <span class="Home-span Home-span--developer">
      <div
        #letterPresent
        class="Home-letter"
        *ngFor="let letter of ['D', 'E', 'V', 'E', 'L', 'O', 'P', 'E', 'R']"
      >
        {{ letter }}
      </div>
    </span>
  </h2>

  <h2 class="Home-content Home-content--name">
    <div class="Home-names order-md-2 gap-3" style="border: 2px solid green">
      <span #letterName class="Home-span Home-span--firstName">
        <div class="Home-letter">J</div>
        <div class="Home-letter">U</div>
        <div class="Home-letter">A</div>
        <div class="Home-letter">N</div>
      </span>

      <span #letterName class="Home-span Home-span--lastName ms-auto">
        <div class="Home-letter">T</div>
        <div class="Home-letter">A</div>
        <div class="Home-letter">S</div>
        <div class="Home-letter">A</div>
        <div class="Home-letter">Y</div>
        <div class="Home-letter">C</div>
        <div class="Home-letter">O</div>
      </span>
    </div>

    <div class="Home-text order-md-1">
      <p class="Home-p position-absolute" style="border: 2px solid green">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus
        dolore similique ipsum velit minima, adipisci, earum quis provident ut
        quas dolor explicabo, ducimus laboriosam recusandae debitis cumque
        commodi reiciendis eveniet.
      </p>
    </div>
  </h2>

  <div class="position-absolute text-light bottom-0 p-3">Pulsa para bajar</div>
</div>

<div class="Home container-fluid"></div>
