<header #nav class="Header">
  <nav class="Header-nav navbar navbar-expand">
    <div class="Header-container container-fluid" #containerLinks>
      <div
        class="Header-collapse collapse navbar-collapse"
        id="navbarNavAltMarkup"
      >
        <div
          class="Header-navbar navbar-nav d-flex justify-content-center justify-content-lg-end flex-wrap"
        >
          <small
            #aHeaderLink
            class="Header-a nav-link"
            *ngFor="let routes of myRoutes"
            [attr.aria-current]="isActive(routes.path) ? 'page' : null"
            (click)="moveToSection(routes.nameSection, aHeaderLink)"
            >{{ routes.name }}</small
          >
        </div>
      </div>
    </div>
  </nav>
</header>
