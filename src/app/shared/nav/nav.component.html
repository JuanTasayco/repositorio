<header #nav class="Header">
  <nav class="Header-nav navbar navbar-expand">
    <button
      class="Header-button d-block d-sm-none ms-auto mx-2"
      (click)="openNavMobile()"
    >
      <!--   <img src="assets/hamburguer.png" alt=" hamburguer" class="Header-img" /> -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="35"
        class="Header-svg"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </button>

    <div class="Header-container container-fluid" #containerLinks>
      <div
        class="Header-collapse collapse navbar-collapse"
        id="navbarNavAltMarkup"
      >
        <div class="Header-navbar navbar-nav">
          <small
            #aHeaderLink
            class="Header-a nav-link"
            *ngFor="let routes of myRoutes"
            [attr.aria-current]="isActive(routes.path) ? 'page' : null"
            (click)="moveToSection(routes.nameSection, aHeaderLink)"
            >{{ routes.name }}</small
          >
        </div>
      </div>
    </div>
  </nav>
</header>
